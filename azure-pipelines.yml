# Nome da pipeline
name: Pipeline

# Pool de agentes (assumindo ambiente Ubuntu)
pool:
  vmImage: ubuntu-latest

# Gatilho: executa a pipeline em push para a branch 'main' e pull requests
trigger:
  branches:
    include:
      - main
pr:
    branches:
      include:
        - main

jobs:
- job: BuildTest
  services:
    postgres:
      image: postgres:latest
      env:
        POSTGRES_DB: app_db
        POSTGRES_PASSWORD: app_password
        POSTGRES_USER: app_user
      ports:
        - "5432:5432"
  steps:
    - checkout: self
    
    # Instalar Python
    - task: UsePythonVersion@0  
      inputs:
        versionSpec: '3.11'
        architecture: 'x64'
        
    # Instalar Poetry
    - script: curl -sSL https://install.python-poetry.org | python3 -

    # Instalar DependÃªncias
    - script: poetry install

    # Formatar Documento
    - script: poetry run task format  
      
    # Executar testes
    - script: poetry run task test
