# Nome da pipeline
name: Pipeline

# Pool de agentes (assumindo ambiente Ubuntu)
pool:
  vmImage: ubuntu-latest

# Gatilho: executa a pipeline em push para a branch 'main' e pull requests
trigger:
  branches:
    include:
      - main
pr:
    branches:
      include:
        - main

jobs:
- job: BuildTest
  services:
    postgres:
      image: postgres:latest
      env:
        POSTGRES_DB: $(POSTGRES_DB)
        POSTGRES_PASSWORD: $(POSTGRES_PASSWORD)
        POSTGRES_USER: $(POSTGRES_USER)
      ports:
        - "$(POSTGRES_PORT):$(POSTGRES_PORT)"  
 
  variables:
  - name: ACCESS_TOKEN_EXPIRE_MINUTES
    value: 30
  - name: ALGORITHM
    value: HS256
  - name: DATABASE_URL
    value: postgresql://app_user:app_password@localhost:5432/app_db
  - name: SECRET_KEY
    value: your-secret-key"
    
  steps:
    - checkout: self
    
    # Instalar Python
    - task: UsePythonVersion@0  
      inputs:
        versionSpec: '3.11'
        architecture: 'x64'
        
    # Instalar Poetry
    - script: curl -sSL https://install.python-poetry.org | python3 -

    # Instalar DependÃªncias
    - script: poetry install

    # Formatar Documento
    - script: poetry run task format  
      
    # Executar testes
    - script: poetry run task test
