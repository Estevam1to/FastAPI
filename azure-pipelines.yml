# Nome da pipeline
name: Pipeline

resources:
  containers:
    - container: db
      image: postgres
      volumes:
          - 'pgdata:/var/lib/postgresql/data'
      env:
        POSTGRES_DB: $(POSTGRES_DB)
        POSTGRES_USER: $(POSTGRES_USER)
        POSTGRES_PASSWORD: $(POSTGRES_PASSWORD)
      ports:
        - $(POSTGRES_PORT):$(POSTGRES_PORT)

# Pool de agentes (assumindo ambiente Ubuntu)
pool:
  vmImage: ubuntu-latest

# Gatilho: executa a pipeline em push para a branch 'main' e pull requests
trigger:
  branches:
    include:
      - main
pr:
    branches:
      include:
        - main

jobs:
- job: BuildTest
  # Checkout code
  steps:
    - checkout: self

- job: ExecutarProjeto
  steps:
    # Instalar Python
    - task: UsePythonVersion@0  
      inputs:
        versionSpec: '3.11'
        architecture: 'x64'
        
    # Instalar Poetry
    - script: curl -sSL https://install.python-poetry.org | python3 -

    # Instalar DependÃªncias
    - script: poetry install

    # Formatar Documento
    - script: poetry run task format  
      
    # Executar testes
    - script: poetry run task test
